<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>

<h4>FORMS</h4>

<form>
    <label for="username">enter username</label>
    <input type="text" id="username" placeholder="username" required> 
    <br><br>
    <label for="email">enter email</label>
    <input type="email" id="email" placeholder="your email" required>
    <br></br>
    <label for="password">password:</label>
    <input type="password" id="password" placeholder="choose a password" required>

<form>
    <p>Select your age:</p>
    <input type="radio" name="age" value="0-25" id="option 1"> 
    <label for="option 1">0-25</label>
    <br><br>
    <input type="radio" name="age" value="26-50" id="option 2"> 
    <label for="option 2">26-50</label>
    <br><br> 
    <input type="radio" name="age" value="51+" id="option 3"> 
    <label for="option 1">51+</label>
    <br><br>
    
    <label for="question">Security question:</label>
<select name="question" id="question">
       <option value="q1">what colour are your favorites</option>
       <option value="q2">If you could be a vegetable, what would it be?</option>
       <option value="q3">what is your best ever security</option>
 </select>

 <br><br>

<label for="answer">Security question answer:</label>
<input type="text" id="answer" name="answer">

<br><br>

<label for="bio">Your bio</label><br>
<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
  <br><br>

<input type="submit" value="submit the form">
</form>

</body>
</html>
